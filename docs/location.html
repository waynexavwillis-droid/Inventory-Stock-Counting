<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Inventory System â€” Location</title>

<script>
  const AUTH_OK   = localStorage.getItem('auth_v1') === 'ok';
  const AUTH_USER = localStorage.getItem('auth_user');
  const AUTH_ROLE = localStorage.getItem('auth_role');
  if (!AUTH_OK || !AUTH_USER) { window.location.replace('login.html'); }
  else if (AUTH_ROLE === 'viewer') { window.location.replace('viewer.html'); }
  function logout(){
    localStorage.removeItem('auth_v1'); localStorage.removeItem('auth_user');
    localStorage.removeItem('auth_role'); localStorage.removeItem('auth_time');
    window.location.replace('login.html');
  }
</script>

<style>
  :root{
    /* match goal.html palette */
    --nav-w:260px; --bg:#f6f7f8; --panel:#fff; --ink:#111; --muted:#6b7280; --line:#e5e7eb;
  }
  html,body{height:100%}
  body{margin:0;font-family:Arial,sans-serif;background:var(--bg);color:var(--ink)}
  h2{color:var(--ink)}
  .content{padding:20px;padding-top:80px;min-height:100vh;box-sizing:border-box}
  input,button,select,textarea{padding:8px;margin:4px;font-family:inherit}

  /* buttons match goal.html */
  button{
    background:linear-gradient(#fafafa,#f3f4f6);
    border:1px solid var(--line);
    color:var(--ink);
    border-radius:8px; cursor:pointer
  }
  button:hover{background:#111;color:#fff;border-color:#111}

  /* hamburger + sidebar (light) */
  #menu-check{display:none}
  .hamburger{position:fixed;left:12px;top:12px;width:32px;display:flex;flex-direction:column;gap:7px;cursor:pointer;user-select:none;z-index:1200;transition:transform .3s}
  .hamburger .bar{height:3px;background:#111;border-radius:10px;transition:transform .35s,opacity .25s,width .35s}
  .hamburger .bar1,.hamburger .bar3{width:18px}.hamburger .bar2{width:28px}
  #menu-check:checked+label.hamburger{transform:translateX(var(--nav-w))}
  #menu-check:checked+label.hamburger .bar1{transform:translateY(10px) rotate(45deg);width:28px}
  #menu-check:checked+label.hamburger .bar2{opacity:0}
  #menu-check:checked+label.hamburger .bar3{transform:translateY(-10px) rotate(-45deg);width:28px}
  .sidebar{
    position:fixed;inset:0 auto 0 0;width:var(--nav-w);background:#f3f4f6;padding:20px;box-sizing:border-box;transform:translateX(-100%);transition:.3s;z-index:1100;overflow:auto;border-right:1px solid var(--line);box-shadow:0 10px 30px rgba(0,0,0,.18)
  }
  .sidebar a,.sidebar button{display:block;width:100%;margin-bottom:10px;padding:10px;text-align:left;border-radius:8px;text-decoration:none;color:inherit;border:1px solid var(--line);background:#fff}
  .sidebar a:hover{background:#111;color:#fff;border-color:#111}
  #menu-check:checked~.sidebar{transform:translateX(0)}
  label.overlay{position:fixed;inset:0;background:rgba(0,0,0,.35);opacity:0;visibility:hidden;transition:.3s;z-index:1090}
  #menu-check:checked~label.overlay{opacity:1;visibility:visible}

  .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(190px,1fr));gap:16px}
  .card{
    width:190px;height:254px;background:var(--panel);border-radius:20px;position:relative;overflow:visible;transition:.2s;
    box-shadow:0 8px 20px rgba(0,0,0,.08);border:1px solid var(--line);color:var(--ink)
  }
  .card:hover{transform:translateY(-4px)}
  .badge-new{position:absolute;top:-10px;right:-10px;background:#e11d48;color:#fff;padding:.35em .55em;border-radius:999px;font-weight:700;font-size:.7em;box-shadow:0 8px 18px rgba(0,0,0,.15);cursor:pointer}
  .card__image{
    width:100%;height:100px;border-radius:12px;background:#f3f4f6;position:relative;overflow:hidden;background-size:cover;background-position:center;border:1px solid var(--line)
  }
  .img-edit-btn,.img-view-btn{
    position:absolute;top:6px;height:26px;display:flex;align-items:center;justify-content:center;border:1px solid var(--line);border-radius:999px;background:rgba(255,255,255,.95);color:var(--ink);cursor:pointer
  }
  .img-edit-btn{left:6px;width:26px}
  .img-view-btn{right:6px;padding:0 8px;font-size:12px}
  .card__text{display:flex;flex-direction:column;gap:.25em;padding:0 10px}
  .card__title{font-size:1.1em;margin:6px 0 0;font-weight:700}
  .card__description{color:var(--muted);font-size:.75em;margin:0}
  .card__actions{display:flex;justify-content:center;gap:12px;margin-top:8px}
  .card__button--trash{
    background:#fff;color:var(--ink);border:1px solid var(--line);border-radius:50%;width:28px;height:28px;display:flex;align-items:center;justify-content:center;cursor:pointer
  }
  .card__button--trash:hover{background:#111;color:#fff;border-color:#111}

  /* add-tile look */
  .card--add{display:flex;align-items:center;justify-content:center;cursor:pointer;border:2px dashed var(--line);background:#fff}
  .card--add:hover{background:#1110a;filter:brightness(.98)}

  /* Modals, inputs, toasts */
  .modal{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,.4);z-index:9999}
  .modal.open{display:flex}
  .modal-card{width:95%;max-width:520px;background:#fff;border-radius:8px;padding:16px 18px;box-shadow:0 20px 40px rgba(0,0,0,.15);border:1px solid var(--line);color:#111}
  .modal-card h3{margin:0 0 10px;color:#111}
  .modal-card label{display:block;margin:10px 0 4px;font-size:14px;color:#111}
  .input-container{position:relative;margin:8px 0}
  .input{width:100%;padding:10px;height:40px;border:2px solid #111;border-top:none;border-bottom:none;font-size:16px;background:transparent;outline:none;box-shadow:7px 7px 0 0 #111;transition:.5s;box-sizing:border-box}
  .topline,.underline{position:absolute;background-color:#111;height:2px;right:0;transition:.5s}
  .topline{width:0;top:0}.underline{width:0;bottom:0}
  .input:focus~.topline{width:35%}.input:focus~.underline{width:100%}
  .label{position:absolute;top:10px;left:10px;color:#111;transition:.5s;transform:scale(0);z-index:-1;background:#fff;padding:0 4px}
  .input:focus~.label{top:-10px;transform:scale(1)}
  .modal-actions{display:flex;justify-content:flex-end;gap:10px;margin-top:12px}

  .toast-wrap{position:fixed;right:16px;bottom:16px;display:flex;flex-direction:column;gap:8px;z-index:10000}
  .toast{background:#111;color:#fff;padding:10px 12px;border-radius:8px;box-shadow:0 10px 30px rgba(0,0,0,.2)}
  .toast--warn{background:#b45309}.toast--error{background:#991b1b}.toast__close{margin-left:12px;cursor:pointer;font-weight:700}
</style>
</head>

</label>

<nav class="sidebar" id="side" role="navigation" aria-label="Main">
